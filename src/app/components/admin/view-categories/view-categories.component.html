  <div class="container mt-1">
    <div *ngIf="categories.length>0; else showThis">
      <div class="card my-1" *ngFor="let c of categories">
        <div class="card-body  admin_txt">
          
          <div class="row">
            <div class="col-sm-3">
              <div><b>({{c.id}}) </b>Title: {{c.title}}</div>
            </div>
            <div class="col-sm-3">
              <div>Description: {{c.description}} </div>
            </div>
            <div class="col-sm-6">
              <button (click)="deleteCategory(c.id)" style="background-color: crimson;" class="btn btn-sm action_btn"><i class="bi bi-trash"></i></button>    
              <button style="background-color: rgb(89, 92, 90);" class="btn btn-sm action_btn mx-1"><i class="bi bi-pencil-square"></i></button>
              <button routerLink="/admin-dashboard/view-quiz/{{c.id}}/{{c.title}}" style="background-color: #016e9f;" class="btn btn-sm action_btn">View Quiz</button>    
            </div>
          </div>
  
        </div>
      </div>
    </div>
    <ng-template #showThis>
      <div class="alert alert-primary" role="alert">
          <h4 style="font-family: serif; font-size: small;">No Category in Mock-Book or Server-Error</h4>
      </div>
  </ng-template>

  </div>


</div>
