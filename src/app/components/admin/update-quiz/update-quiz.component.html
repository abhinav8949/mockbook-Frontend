<div>
    <div class="contact_section layout_padding">
        <div class="container">
            <h3 class="contact_text">Update Quiz {{quizId}} </h3>
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <form (ngSubmit)="updateQuiz()">
                            <div class="form-group">
                                <input type="tel" [(ngModel)]="updateQuizData.title" class="email-bt" placeholder="Quiz Title" name="title">
                            </div>
                            <div class="form-group">
                                <input type="email" [(ngModel)]="updateQuizData.description" class="email-bt" placeholder="Description" name="description">
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-6">
                                    <div >
                                        <input type="text" [(ngModel)]="updateQuizData.max_marks" class="email-bt" placeholder="Max Marks" name="max_marks">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div >
                                        <input type="text" [(ngModel)]="updateQuizData.number_of_questions" class="email-bt" placeholder="Total Question" name="number_of_questions">
                                    </div>
                                </div>
                            </div>
                            <div class="form-check form-group">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="updateQuizData.active" role="switch" name="active" checked>
                                <label class="form-check-label" for="flexCheckChecked" style="color: aliceblue;">
                                  Quiz Activation
                                </label>
                              </div>
                            <div class="main_bt"><button>Submit</button></div>
                        </form>
                        
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
