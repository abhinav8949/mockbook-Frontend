<div>
    <div class="contact_section layout_padding">
        <div class="container">
            <h3 class="contact_text">Add Exam Category</h3>
            <div class="contact_section_2">
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <form (ngSubmit)="addCategory()">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="addCategoryData.title" class="email-bt"
                                    placeholder="Exam Category Title" name="title" required>
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="addCategoryData.description" class="email-bt"
                                    placeholder="Category Description" name="description" required>
                            </div>

                            <div class="main_bt"><button>Submit</button></div>
                        </form>

                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
