<div *ngIf="_nav.visible">

  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0" style="background-color: #99d0f7;">

    <a class="navbar-brand d-flex align-items-center px-4 px-lg-5">
      <img src="../../assets/images/logo.png" style="width: 150%; height: 70%;">
    </a>

    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse2">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse2">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <div [ngSwitch]="menuType" class="completely_text">
          <!-- default Navbar -->
          <ul *ngSwitchCase="'default'" class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link text-sm" routerLink="">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/test-dashboard">Test</a>
            </li>

            <div class="nav-item dropdown">
              <a class="nav-link" data-bs-toggle="dropdown">Pages<i class="fa fa-caret-down"></i></a>
              <div class="dropdown-menu fade-down m-0">
                <a class="dropdown-item">Our Team</a>
                <a class="dropdown-item">Testimonial</a>
                <a class="dropdown-item">404 Page</a>
              </div>
            </div>

            <li class="nav-item">
              <a class="nav-link" routerLink="/about-us">AboutUs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/login">Login</a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link" href="#"><img src="../../assets/images/search-icon.png"></a>
            </li>
          </ul>

          <!-- user loggedIn -->
          <ul *ngSwitchCase="'user'" class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" routerLink="/user-dashboard/quiz">Visit Test</a>
            </li>

            <div class="nav-item dropdown">
              <a class="nav-link" data-bs-toggle="dropdown">{{user.email}} <i class="fa fa-caret-down"></i></a>
              <div class="dropdown-menu fade-down m-0 text-center">
                <a routerLink="/user-dashboard/" class="dropdown-item" style="cursor: pointer;">My Dashboard</a>
                <a routerLink="/user-dashboard/profile" class="dropdown-item" style="cursor: pointer;">Profile</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="logout()">Logout</a>
              </div>
            </div>
            <li class="nav-item mx-2">
              <a class="nav-link"><img src="../../assets/images/search-icon.png"></a>
            </li>
          </ul>

          <!-- Admin loggedIn -->
          <ul *ngSwitchCase="'admin'" class="navbar-nav ">
            <div class="nav-item dropdown">
              <a class="nav-link" data-bs-toggle="dropdown">{{user.email}} <i class="fa fa-caret-down"></i></a>
              <div class="dropdown-menu fade-down m-0 text-center">
                <a routerLink="/admin-dashboard" class="dropdown-item" style="cursor: pointer;">My Dashboard</a>
                <a class="dropdown-item" style="cursor: pointer;">Setting</a>
                <a class="dropdown-item" style="cursor: pointer;" (click)="logout()">Logout</a>
              </div>
            </div>
            <li class="nav-item mx-2">
              <a class="nav-link"><img src="../../assets/images/search-icon.png"></a>
            </li>
          </ul>
        </div>

      </div>
    </div>
  </nav>
</div>
