<!-- Online Quiz Start -->
<div class="container py-3">
  <div class="container">
    <div class="text-center">
      <h3 class="section-title bg-white text-primary px-2 mb-1">Online Quiz</h3>
    </div>
    <div class="form-group">
      <input type="search" [(ngModel)]="filterString" class="input_tag" placeholder="Serach Quiz">
    </div>
    <div class="row g-3 justify-content-center">

      <div class="col-lg-3 col-md-6 card mx-2" style="background-color: #F0FBFC;"
        *ngFor="let q of quizzes | quizFilter:filterString ; let i=index">
        <div class="course-item">
          <div class="position-relative overflow-hidden">
            <img class="img-fluid" src="../../../assets/quiz/{{q.image}}" alt="quizImages">
            <div class="w-100 d-flex justify-content-center position-absolute bottom-0 start-0 mb-2 ">
              <a class="flex-shrink-0 btn btn-sm border-end"
                style="border-radius: 30px 0 0 30px; background-color: #016e9f; color: aliceblue;">Learning</a>
              <a routerLink="/user-dashboard/instructions/{{q.category.title}}/{{q.title}}/{{q.id}}"
                class="flex-shrink-0 btn btn-sm"
                style="border-radius: 0 30px 30px 0; background-color: #016e9f; color: aliceblue;">Test Now</a>
            </div>
          </div>
          <div class="text-center p-2 pb-0">
            <h3 class="mb-0"> {{q.title}} </h3>
            <div class="mb-2">
              <small> ({{q.category.title}}) </small>
              <small class="fa fa-star" style="color:#feca01;"></small>
              <small class="fa fa-star" style="color:#feca01;"></small>
              <small class="fa fa-star" style="color:#feca01;"></small>
            </div>
            <h5 class="mb-1">{{q.description}}</h5>
          </div>
          <div class="d-flex border-top">
            <small class="flex-fill text-center border-end py-1"><i class="fa fa-desktop"></i> Qsn:
              {{q.numberOfQuestions}} </small>
            <small class="flex-fill text-center border-end py-1"><i class="fa fa-clock"></i> {{q.numberOfQuestions*1}}
              Mins</small>
            <small class="flex-fill text-center py-1"><i class="fa fa-marker"></i>Marks:{{q.maxMarks}} </small>
          </div>
        </div>
      </div>
      
    </div>
  </div>
</div>
<!-- Quiz End -->
